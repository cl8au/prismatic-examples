        name: Delete Salesforce Outbound Message Trigger
      - action:
          key: getCrossFlowValue
          component:
            isPublic: true
            key: persist-data
            version: LATEST
        description: Get workflow full name
        inputs:
          defaultValueInput:
            type: value
            value: ""
          keyInput:
            type: configVar
            value: Persist Data Workflow Rule Key Name
        name: Cross Flow - Get Value
      - action:
          key: deleteWorkflowRule
          component:
            isPublic: true
            key: salesforce
            version: LATEST
        description: ""
        inputs:
          connection:
            type: configVar
            value: Salesforce Connection
          fullName:
            type: reference
            value: crossFlowGetValue.results
          version:
            type: value
            value: "51.0"
        name: Delete Workflow Rule
      - action:
          key: getCrossFlowValue
          component:
            isPublic: true
            key: persist-data
            version: LATEST
        description: Get outbound message full name
        inputs:
          defaultValueInput:
            type: value
            value: ""
          keyInput:
            type: configVar
            value: Persist Data Outbound Message Key Name
        name: Cross Flow - Get Value 2
      - action:
          key: deleteWorkflowOutboundMessage
          component:
            isPublic: true
            key: salesforce
            version: LATEST
        description: ""
        inputs:
          connection:
            type: configVar
            value: Salesforce Connection
          fullName:
            type: reference
            value: crossFlowGetValue2.results
          version:
            type: value
            value: "51.0"
        name: Delete Workflow Outbound Message
  - description: ""
    endpointSecurityType: customer_optional
    isSynchronous: false
    name: Create Account from Acme
    steps:
      - action:
          key: webhook
          component:
            isPublic: true
            key: webhook-triggers
            version: LATEST
        description: ""

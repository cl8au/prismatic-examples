    endpointSecurityType: customer_optional
    isSynchronous: false
    name: Create Salesforce Outbound Messages
    steps:
      - action:
          key: instanceDeploy
          component:
            isPublic: true
            key: management-triggers
            version: LATEST
        description: Set up with an instance is created
        inputs: {}
        isTrigger: true
        name: Create Salesforce Outbound Messages Trigger
      - action:
          key: getCrossFlowValue
          component:
            isPublic: true
            key: persist-data
            version: LATEST
        description: "Get outbound message full name, if set"
        inputs:
          defaultValueInput:
            type: value
            value: ""
          keyInput:
            type: configVar
            value: Persist Data Outbound Message Key Name
        name: Cross Flow - Get Value
      - action:
          key: slice
          component:
            isPublic: true
            key: text-manipulation
            version: LATEST
        description: Generate unique name for outbound message and workflow rule
        inputs:
          sliceStart:
            type: value
            value: "0"
          sliceStop:
            type: value
            value: "40"
          text:
            type: template
            value: >-
              instance_{{$createSalesforceOutboundMessagesTrigger.results.instance.id}}
        name: Extract Substring
      - action:
          key: listWorkflowOutboundMessages
          component:
            isPublic: true
            key: salesforce
            version: LATEST
        description: ""
        inputs:
          connection:
            type: configVar
            value: Salesforce Connection
          version:
            type: value
            value: "51.0"
        name: List Workflow Outbound Messages
      - action:
          key: filter
          component:
            isPublic: true
            key: collection-tools
            version: LATEST
        description: Filter outbound messages for one with our persisted full name
        inputs:
          filterCodeInput:
            type: template
            value: '(item) => item.fullName == "{{$crossFlowGetValue.results}}"'
          listInput:
            type: reference
            value: listWorkflowOutboundMessages.results
        name: Filter
      - action:
          key: branchOnExpression
          component:
            isPublic: true
            key: branch
            version: LATEST
        branches:
          - name: Outbound Message Exists
            steps:
              - action:
                  key: writeLog
                  component:
                    isPublic: true
                    key: log
                    version: LATEST
                description: ""
                inputs:
                  level:
                    type: value
                    value: info
                  message:
                    type: value
                    value: Outbound message already exists. Skipping creation.
                name: Write Log Message
          - name: Else
            steps:
              - action:
                  key: getCurrentUser
                  component:
                    isPublic: true
                    key: salesforce
                    version: LATEST
                description: ""
                inputs:
                  connection:
                    type: configVar
                    value: Salesforce Connection
                  version:
                    type: value
                    value: "51.0"
                name: Get Current User
              - action:
                  key: createWorkflowOutboundMessage
                  component:
                    isPublic: true
                    key: salesforce
                    version: LATEST
                description: ""
                inputs:
                  connection:
                    type: configVar
                    value: Salesforce Connection
                  description:
                    type: value
                    value: ""
                  dynamicFields:
                    type: value
                    value: ""
                  endpointUrl:
                    type: reference
                    value: >-
                      createSalesforceOutboundMessagesTrigger.results.webhookUrls.Process
                      Salesforce Outbound Messages
                  fields:
                    type: complex
                    value:
                      - type: value
                        value: Id
                      - type: value
                        value: Name
                  integrationUserEmail:
                    type: reference
                    value: getCurrentUser.results.username
                  name:
                    type: reference
                    value: extractSubstring.results
                  recordType:
                    type: value
                    value: Account
                  version:
                    type: value
                    value: "51.0"
                name: Create Workflow Outbound Message
              - action:
                  key: saveCrossFlowValue
                  component:
                    isPublic: true
                    key: persist-data
                    version: LATEST
                description: ""
                inputs:
                  keyInput:
                    type: configVar
                    value: Persist Data Outbound Message Key Name
                  valueInput:
                    type: reference
                    value: createWorkflowOutboundMessage.results.fullName
                name: Cross Flow - Save Value
        description: Branch depending on if our outbound message exists or not
        inputs:
          conditions:
            type: complex
            value:
              - name: Outbound Message Exists
                type: complex
                value:
                  - and
                  - - isNotEmpty
                    - type: reference
                      value: filter.results
                    - type: value
                      value: ""
        name: Branch on Expression
      - action:
          key: getCrossFlowValue
          component:
            isPublic: true
            key: persist-data
            version: LATEST
        description: Get Workflow Rule full name
        inputs:
          defaultValueInput:
            type: value
            value: ""
          keyInput:
            type: configVar
            value: Persist Data Workflow Rule Key Name
        name: Cross Flow - Get Value 2
      - action:
          key: listWorkflowRules
          component:
            isPublic: true
            key: salesforce
            version: LATEST
        description: ""
        inputs:
          connection:
            type: configVar
            value: Salesforce Connection
          version:
            type: value
            value: "51.0"
        name: List Workflow Rules
      - action:
          key: filter
          component:
            isPublic: true
            key: collection-tools
            version: LATEST
        description: Filter workflow rules for one with our persisted full name
        inputs:
          filterCodeInput:
            type: template
            value: '(item) => item.fullName == "{{$crossFlowGetValue2.results}}"'
          listInput:
            type: reference
            value: listWorkflowRules.results
        name: Filter 2
      - action:
          key: branchOnExpression
          component:
            isPublic: true
            key: branch
            version: LATEST
        branches:
          - name: Workflow rule already exists
            steps:
              - action:
                  key: writeLog
                  component:
                    isPublic: true
                    key: log
                    version: LATEST
                description: ""
                inputs:
                  level:
                    type: value
                    value: info
                  message:
                    type: value
                    value: Workflow rule already exists. Skipping creation.
                name: Write Log Message 2
          - name: Else
            steps:
              - action:
                  key: selectExecutedStepResult
                  component:
                    isPublic: true
                    key: branch
                    version: LATEST
                description: Get outbound message full name
                inputs:
                  stepResults:
                    type: complex
                    value:
                      - type: reference
                        value: crossFlowSaveValue.results
                      - type: reference
                        value: crossFlowGetValue.results
                name: Select Executed Step Result
              - action:
                  key: createWorkflowRule
                  component:
                    isPublic: true
                    key: salesforce
                    version: LATEST
                description: ""
                inputs:
                  active:
                    type: value
                    value: "true"
                  connection:
                    type: configVar
                    value: Salesforce Connection
                  description:
                    type: value
                    value: Alert integration on Account update
                  filterCriteria:
                    type: value
                    value: >-
                      [{"field":"Account.CreatedDate","operation":"notEqual","value":"01/01/0002"}]
                  outboundMessageActions:
                    type: complex
                    value:
                      - type: reference
                        value: selectExecutedStepResult.results
                  recordType:
                    type: value
                    value: Account
                  ruleName:
                    type: reference
                    value: extractSubstring.results
                  triggerType:
                    type: value
                    value: onAllChanges
                  version:
                    type: value
                    value: "51.0"
                name: Create Workflow Rule
              - action:
                  key: saveCrossFlowValue
                  component:
                    isPublic: true
                    key: persist-data
                    version: LATEST
                description: ""
                inputs:
                  keyInput:
                    type: configVar
                    value: Persist Data Workflow Rule Key Name
                  valueInput:
                    type: reference
                    value: createWorkflowRule.results.fullName
                name: Cross Flow - Save Value 2
        description: ""
        inputs:
          conditions:
            type: complex
            value:
              - name: Workflow rule already exists
                type: complex
                value:
                  - and
                  - - isNotEmpty
                    - type: reference
                      value: filter2.results
                    - type: value
                      value: ""
        name: Branch on Expression 2
  - description: ""
    endpointSecurityType: customer_optional
    isSynchronous: false
    name: Process Salesforce Outbound Messages
    steps:
      - action:
          key: webhook
          component:
            isPublic: true
            key: salesforce
            version: LATEST
        description: ""
        inputs: {}
        isTrigger: true
        name: Process Salesforce Outbound Messages Trigger
      - action:
          key: getRecord
          component:
            isPublic: true
            key: salesforce
            version: LATEST
        description: ""
        inputs:
          connection:
            type: configVar
            value: Salesforce Connection
          recordId:
            type: reference
            value: >-
              processSalesforceOutboundMessagesTrigger.results.body.data.soapenv:Envelope.soapenv:Body.notifications.Notification.sObject.sf:Id
          recordType:
            type: value
            value: Account
          version:
            type: value
            value: "51.0"
        name: Get Record
      - action:
          key: convertToNumber
          component:
            isPublic: true
            key: change-data-format
            version: LATEST
        description: Convert annual revenue to a number
        inputs:
          value:
            type: reference
            value: getRecord.results.AnnualRevenue
        name: Convert To Number
      - action:
          key: divide
          component:
            isPublic: true
            key: math
            version: LATEST
        description: Compute monthly revenue
        inputs:
          numbers:
            type: complex
            value:
              - type: reference
                value: convertToNumber.results
              - type: value
                value: "12"
        name: Divide Numbers
      - action:
          key: createObject
          component:
            isPublic: true
            key: collection-tools
            version: LATEST
        description: Create payload for Acme Corp
        inputs:
          keyValueInput:
            type: complex
            value:
              - name: sfdcAccountName
                type: reference
                value: getRecord.results.Name
              - name: monthlyRevenue
                type: reference
                value: divideNumbers.results
        name: Create Object
      - action:
          key: httpPost
          component:
            isPublic: true
            key: http
            version: LATEST
        description: Send account update to Acme
        inputs:
          connection:
            type: configVar
            value: ""
          data:
            type: reference
            value: createObject.results
          debugRequest:
            type: value
            value: "false"
          headers:
            type: complex
            value:
              - name: Content-Type
                type: value
                value: application/json
              - name: x-api-key
                type: value
                value: abc-123
          ignoreSslErrors:
            type: value
            value: "false"
          includeFullResponse:
            type: value
            value: "false"
          maxRetries:
            type: value
            value: "0"
          queryParams:
            type: complex
            value: []
          responseType:
            type: value
            value: json
          retryDelayMS:
            type: value
            value: "0"
          retryOnAllErrors:
            type: value
            value: "false"
          timeout:
            type: value
            value: ""
          url:
            type: value
            value: "https://postman-echo.com/post"
          useExponentialBackoff:
            type: value
            value: "false"
        name: POST Request
  - description: ""
    endpointSecurityType: customer_optional
    isSynchronous: false
    name: Delete Salesforce Outbound Message
    steps:
